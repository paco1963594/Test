<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">Fallaowme Tickets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/rRYMqNz.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 10px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      transition: color 0.5s ease-in-out;
    }

    .ticket-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      margin: 15px auto;
      padding: 15px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      font-size: 1.2em;
      font-weight: bold;
      color: gold;
      animation: pulse 3s infinite;
      cursor: pointer;
      text-align: left;
    }

    .ticket-box:hover {
      background: #222;
    }

    .ticket-box span {
      margin-right: 12px;
      font-size: 1.5em;
    }

    @keyframes pulse {
      0% {color: gold;}
      50% {color: #fff200;}
      100% {color: gold;}
    }

    .stars {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .stars span {
      font-size: 2em;
      animation: rise 5s linear infinite;
      margin: 0 5px;
    }

    @keyframes rise {
      0% { transform: translateY(50px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .emoji-bar {
      display: flex;
      white-space: nowrap;
      overflow: hidden;
      margin-top: 20px;
    }

    .emoji-bar span {
      display: inline-block;
      font-size: 2em;
      padding: 0 10px;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .welcome-box {
      text-align: center;
      margin: 30px auto;
      font-size: 1.5em;
      font-weight: bold;
      background: #222;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 id="changingTitle">احجز تذكرتك الآن 🎫</h1>

    <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" target="_blank">
      <div class="ticket-box"><span>🏟️</span>احجز تذكرتك الآن</div>
    </a>
    <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" target="_blank">
      <div class="ticket-box"><span>🎯</span>BOOK YOUR TICKET NOW</div>
    </a>
    <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" target="_blank">
      <div class="ticket-box"><span>⚽</span>RÉSERVEZ VOTRE BILLET</div>
    </a>
    <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" target="_blank">
      <div class="ticket-box"><span>🏈</span>RESERVA TU ENTRADA</div>
    </a>
    <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" target="_blank">
      <div class="ticket-box"><span>🏀</span>PRENOTA IL TUO BIGLIETTO</div>
    </a>

    <div class="welcome-box" id="welcomeText">مرحباً بكم! احجزوا تذاكركم الآن!</div>

    <div class="emoji-bar">
      <span>⚽</span><span>🏀</span><span>🏈</span><span>⚾</span><span>🎾</span><span>🏉</span><span>🥊</span><span>🏓</span>
    </div>

    <div class="stars">
      <span>⭐</span>
      <span>⭐</span>
      <span>⭐</span>
      <span>⭐</span>
      <span>⭐</span>
    </div>
  </div>

  <script>
    const languages = [
      "احجز تذكرتك الآن 🎫",
      "BOOK YOUR TICKET NOW 🎟️",
      "RÉSERVEZ VOTRE BILLET 🎟️",
      "RESERVA TU ENTRADA 🎟️",
      "PRENOTA IL TUO BIGLIETTO 🎟️",
      "JETZT TICKET BUCHEN 🎟️",
      "БРОНИРУЙТЕ БИЛЕТ 🎟️",
      "购票 🎟️",
      "예약 티켓 🎟️",
      "予約チケット 🎟️",
      "REZERVEAZĂ BILETUL 🎟️",
      "BİLETİNİ AYIRT 🎟️",
      "ΚΛΕΙΣΕ ΤΟ ΕΙΣΙΤΗΡΙΟ 🎟️",
      "TICKET BOOKING 🎟️",
      "BILET ZAMÓW 🎟️"
    ];

    let langIndex = 0;
    setInterval(() => {
      document.getElementById("changingTitle").textContent = languages[langIndex];
      document.getElementById("welcomeText").textContent = languages[langIndex];
      langIndex = (langIndex + 1) % languages.length;
    }, 3000);

    const title = document.getElementById("pageTitle");
    const titleColors = ["#ff5555", "#ffaa00", "#00ffaa", "#00aaff", "#aa00ff"];
    let colorIndex = 0;
    setInterval(() => {
      title.style.color = titleColors[colorIndex];
      colorIndex = (colorIndex + 1) % titleColors.length;
    }, 3000);
  </script>
</body>
</html>
