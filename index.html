<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarik Evans Sport</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      font-size: 2.5em;
      font-weight: bold;
      padding: 20px;
      background: linear-gradient(-45deg, #ff0, #f00, #0ff, #f0f);
      background-size: 400% 400%;
      animation: gradientMove 5s infinite;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .booking-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 40px;
    }
    .booking-box {
      width: 90%;
      max-width: 500px;
      font-size: 1.5em;
      padding: 15px;
      border-radius: 15px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      animation: colorPulse 3s infinite;
    }
    .booking-box span {
      flex: 1;
      text-align: center;
    }
    .emoji {
      font-size: 2em;
    }
    @keyframes colorPulse {
      0% {background-color: #FFD700;}
      50% {background-color: #FFA500;}
      100% {background-color: #FFD700;}
    }
    .changing-text {
      font-size: 2em;
      margin-top: 30px;
      animation: fadeInOut 5s infinite;
    }
    @keyframes fadeInOut {
      0%, 100% {opacity: 0;}
      10%, 90% {opacity: 1;}
    }
    .footer-stars {
      font-size: 2em;
      margin: 20px 0;
      display: flex;
      justify-content: space-around;
      animation: starRise 4s infinite;
    }
    @keyframes starRise {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>
  <header>Tarik Evans Sport</header>  <div class="booking-section">
    <div class="booking-box" onclick="location.href='https://www.sportsevents365.com/?a_aid=687e726e57fdf'">
      <span class="emoji">🇲🇦</span>
      <span>احجز تذكرتك الآن</span>
    </div>
    <div class="booking-box" onclick="location.href='https://www.sportsevents365.com/?a_aid=687e726e57fdf'">
      <span class="emoji">🇫🇷</span>
      <span>Réservez votre billet maintenant</span>
    </div>
    <div class="booking-box" onclick="location.href='https://www.sportsevents365.com/?a_aid=687e726e57fdf'">
      <span class="emoji">🇬🇧</span>
      <span>Book your ticket now</span>
    </div>
    <div class="booking-box" onclick="location.href='https://www.sportsevents365.com/?a_aid=687e726e57fdf'">
      <span class="emoji">🇨🇳</span>
      <span>立即预订门票</span>
    </div>
    <div class="booking-box" onclick="location.href='https://www.sportsevents365.com/?a_aid=687e726e57fdf'">
      <span class="emoji">🇪🇸</span>
      <span>¡Reserva tu entrada ahora!</span>
    </div>
  </div>  <div class="changing-text" id="changingText">احجز تذكرتك الآن</div>  <div class="footer-stars">
    <span>⭐</span>
    <span>⭐</span>
    <span>⭐</span>
    <span>⭐</span>
    <span>⭐</span>
  </div>  <script>
    const texts = [
      "احجز تذكرتك الآن",
      "Réservez votre billet maintenant",
      "Book your ticket now",
      "立即预订门票",
      "¡Reserva tu entrada ahora!",
      "Prenota ora il tuo biglietto",
      "Jetzt dein Ticket buchen",
      "Забронируйте билет сейчас",
      "立即预订您的门票",
      "Reserve seu ingresso agora",
      "अब अपना टिकट बुक करें",
      "Rezervuj svoju kartu sada",
      "Rezervuj swoją wejściówkę już teraz"
    ];

    let index = 0;
    setInterval(() => {
      document.getElementById("changingText").innerText = texts[index];
      index = (index + 1) % texts.length;
    }, 5000);
  </script></body>
</html>
