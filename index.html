<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fallaowme Tickets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/ji2jKLE.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: gold;
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .button {
      padding: 20px 30px;
      font-size: 1.2em;
      background: black;
      color: gold;
      border: 2px solid gold;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      animation: pulse 2s infinite;
      transition: transform 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { background-color: #111; }
      50% { background-color: #222; }
      100% { background-color: #111; }
    }

    .stars {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      animation: rise 10s linear infinite;
    }

    .star {
      font-size: 2rem;
      margin: 0 5px;
      color: gold;
    }

    @keyframes rise {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(-200px); opacity: 1; }
    }

    .emoji-bar {
      margin-top: 40px;
      overflow: hidden;
      white-space: nowrap;
      animation: scroll-emoji 20s linear infinite;
      font-size: 2rem;
      text-align: center;
    }

    @keyframes scroll-emoji {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .footer-box {
      margin-top: 30px;
      border: 2px solid gold;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      font-size: 1.2em;
      background-color: rgba(255, 215, 0, 0.1);
    }

  </style>
</head>
<body>
  <div class="overlay">
    <h1>Fallaowme Tickets</h1>

    <div class="buttons">
      <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" class="button">احجز تذكرتك الآن</a>
      <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" class="button">Book Your Ticket Now</a>
      <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" class="button">Réservez votre billet</a>
      <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" class="button">Reserva tu entrada</a>
      <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" class="button">Prenota il tuo biglietto</a>
    </div>

    <div class="emoji-bar">
      ⚽🏀🏈⚾🎾🏐🏉🥊🥋⛳🏓🏸🥅🥌🎿⛷🏂🚴‍♂️🏇🏌️‍♀️
    </div>

    <div class="footer-box">
      👋 مرحبًا بك في منصتنا! احجز تذكرتك الآن وشاهد أبطال العالم عن قرب!
    </div>

    <div class="stars">
      <span class="star">⭐</span>
      <span class="star">⭐</span>
      <span class="star">⭐</span>
      <span class="star">⭐</span>
      <span class="star">⭐</span>
    </div>
  </div>
</body>
</html>
