<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallaowme Sports Tickets</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
            position: relative;
        }header {
        text-align: center;
        padding: 10px;
        background: linear-gradient(to right, #111, #222);
    }

    .logo {
        font-size: 2em;
        font-weight: bold;
        color: gold;
        animation: colorchange 4s infinite;
    }

    @keyframes colorchange {
        0% { color: gold; }
        25% { color: #f00; }
        50% { color: #0f0; }
        75% { color: #0ff; }
        100% { color: gold; }
    }

    .main-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 20px;
    }

    .booking-box {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(90deg, #333, #111);
        padding: 10px 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        font-size: 1.2em;
        animation: bgPulse 5s infinite;
    }

    @keyframes bgPulse {
        0% { background-color: #222; }
        50% { background-color: #444; }
        100% { background-color: #222; }
    }

    .flag {
        width: 30px;
        height: 30px;
        border-radius: 50%;
    }

    .dynamic-text {
        font-size: 1.7em;
        text-align: center;
        margin: 30px 0;
        animation: fadeInOut 60s infinite;
    }

    @keyframes fadeInOut {
        0% { opacity: 0; }
        5% { opacity: 1; }
        15% { opacity: 1; }
        20% { opacity: 0; }
        100% { opacity: 0; }
    }

    .emoji-row {
        font-size: 2em;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .welcome-box {
        background-color: #111;
        border: 1px solid gold;
        border-radius: 12px;
        padding: 15px;
        width: 85%;
        max-width: 600px;
        text-align: center;
    }

    .stars {
        position: absolute;
        width: 5px;
        height: 5px;
        background: yellow;
        border-radius: 50%;
        animation: rise 10s linear infinite;
    }

    @keyframes rise {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }
</style>

</head><body>
    <header>
        <div class="logo">Fallaowme Tickets</div>
    </header><div class="main-section">
    <div class="booking-box">
        <img src="https://flagcdn.com/ma.svg" class="flag">
        <span>احجز تذكرتك الآن</span>
    </div>
    <div class="booking-box">
        <img src="https://flagcdn.com/fr.svg" class="flag">
        <span>Réservez votre billet maintenant</span>
    </div>
    <div class="booking-box">
        <img src="https://flagcdn.com/gb.svg" class="flag">
        <span>Book your ticket now</span>
    </div>
    <div class="booking-box">
        <img src="https://flagcdn.com/es.svg" class="flag">
        <span>Reserva tu entrada ahora</span>
    </div>
    <div class="booking-box">
        <img src="https://flagcdn.com/cn.svg" class="flag">
        <span>立即预订您的门票</span>
    </div>

    <div class="dynamic-text" id="changingText">احجز تذكرتك الآن</div>

    <div class="emoji-row">
        ⚽️ 🏀 🥊 🏃‍♂️ 🏇 🎾 🏐 🏉
    </div>

    <div class="welcome-box">
        👋 مرحبًا بكم في منصتنا! احجز تذكرتك الآن وكن جزءًا من الحدث الرياضي الأضخم!
    </div>
</div>

<script>
    const texts = [
        "احجز تذكرتك الآن",
        "Book your ticket now",
        "Réservez votre billet maintenant",
        "Reserva tu entrada ahora",
        "立即预订您的门票",
        "Jetzt Ticket buchen",
        "Prenota subito il tuo biglietto",
        "Бронируйте билет сейчас",
        "予約する",
        "احجز تذكرتك الآن"
    ];
    let i = 0;
    const changingText = document.getElementById("changingText");
    setInterval(() => {
        changingText.textContent = texts[i];
        i = (i + 1) % texts.length;
    }, 5000);

    function createStar() {
        const star = document.createElement('div');
        star.classList.add('stars');
        star.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 10000);
    }
    setInterval(createStar, 300);
</script>

</body></html>
